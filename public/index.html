<script>
  function preloadImages(layout) {
    const totalImages = countImages(layout);
    let loadedImages = 0;

    async function preloadFiles(folder, folderPath) {
      if (folder.files) {
        for (const fileName of folder.files) {
          const imagePath = folderPath + fileName;
          await preloadImage(imagePath);
          updateLoadingBar(++loadedImages / totalImages);
        }
      }
      for (const [subFolderName, subFolder] of Object.entries(folder)) {
        if (typeof subFolder === 'object' && subFolder !== null && !Array.isArray(subFolder)) {
          await preloadFiles(subFolder, folderPath + subFolderName + '/');
        }
      }
    }

    function preloadImage(imagePath) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = resolve;
        img.onerror = reject;
        img.src = imagePath;
      });
    }

    function countImages(layout) {
      let count = 0;
      for (const folder of Object.values(layout)) {
        count += countFiles(folder);
      }
      return count;
    }

    function countFiles(folder) {
      let count = 0;
      if (folder.files) {
        count += folder.files.length;
      }
      for (const subFolder of Object.values(folder)) {
        if (typeof subFolder === 'object' && subFolder !== null && !Array.isArray(subFolder)) {
          count += countFiles(subFolder);
        }
      }
      return count;
    }

    function updateLoadingBar(progress) {
      const loadingBar = document.getElementById('loading-bar-inner');
      loadingBar.style.width = `${progress * 100}%`;
      if (progress >= 1) {
        // All images loaded, hide the loading content
        document.getElementById('loading-content').style.display = 'none';
        // Show the main content
        document.getElementById('root').style.display = 'block';
      }
    }

    preloadFiles(layout, 'images/');
  }
