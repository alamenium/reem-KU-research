<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the message container */
        .message-container {
            max-width: 300px; /* Adjust as needed */
            margin: 10px;
            padding: 15px;
            border-radius: 15px;
            background-color: #007aff; /* iMessage blue color */
            position: relative;
            display: inline-block;
            color: white; /* Text color */
        }

        /* Style for the message tip */
        .message-container::after {
            content: '';
            position: absolute;
            top: 10px;
            right: -30px;
            border-width: 20px;
            border-style: solid;
            border-color: transparent transparent transparent #007aff; /* Triangle color */
        }
    </style>
    <title>iMessage-like Message Bubble</title>
</head>
<body>

<!-- Message Container -->
<div class="message-container">
    This is a sample message tdfghd rth dtyhd rthdfhsxdtzxdfgsdfghdfgxdfhat expands based on the message length and starts a new line automatically.
</div>

</body>
</html>
